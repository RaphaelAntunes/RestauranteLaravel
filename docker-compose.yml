version: '3.8'

# =============================================
# CONFIGURAÇÃO ISOLADA - NÃO AFETA OUTROS PROJETOS
# Portas: 40123 (web), 40306 (mysql), 40379 (redis)
# Rede: restaurante_network (isolada)
# =============================================

services:
  # Aplicação Laravel
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: restaurante_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./.env:/var/www/html/.env:ro
      - ./storage:/var/www/html/storage
      - ./public/build:/var/www/html/public/build:ro
    environment:
      - TZ=America/Sao_Paulo
      - APP_ENV=production
      - APP_DEBUG=false
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - restaurante_network

  # Nginx Web Server - PORTAS 40123 (HTTP) e 40443 (HTTPS)
  nginx:
    image: nginx:alpine
    container_name: restaurante_nginx
    restart: unless-stopped
    ports:
      - "40123:80"
      - "40443:443"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
      - ./public:/var/www/html/public:ro
    depends_on:
      - app
    networks:
      - restaurante_network

  # MySQL Database - PORTA 40306 (isolado)
  mysql:
    image: mysql:8.0
    container_name: restaurante_mysql
    restart: unless-stopped
    environment:
      TZ: America/Sao_Paulo
      MYSQL_DATABASE: ${DB_DATABASE:-restaurante}
      MYSQL_USER: ${DB_USERNAME:-restaurante}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootsecret}
    volumes:
      - restaurante_mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "40306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-rootsecret}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - restaurante_network

  # Redis - PORTA 40379 (isolado)
  redis:
    image: redis:alpine
    container_name: restaurante_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - restaurante_redis_data:/data
    ports:
      - "40379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - restaurante_network

  # Queue Worker
  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: restaurante_queue
    restart: unless-stopped
    working_dir: /var/www/html
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600
    volumes:
      - ./.env:/var/www/html/.env:ro
      - ./storage:/var/www/html/storage
    environment:
      - TZ=America/Sao_Paulo
      - APP_ENV=production
      - APP_DEBUG=false
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - restaurante_network

  # Scheduler (Cron)
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: restaurante_scheduler
    restart: unless-stopped
    working_dir: /var/www/html
    command: sh -c "while true; do php artisan schedule:run --verbose --no-interaction & sleep 60; done"
    volumes:
      - ./.env:/var/www/html/.env:ro
      - ./storage:/var/www/html/storage
    environment:
      - TZ=America/Sao_Paulo
      - APP_ENV=production
      - APP_DEBUG=false
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - restaurante_network

# Rede isolada só para este projeto
networks:
  restaurante_network:
    name: restaurante_network
    driver: bridge

# Volumes com prefixo único
volumes:
  restaurante_mysql_data:
    name: restaurante_mysql_data
  restaurante_redis_data:
    name: restaurante_redis_data
